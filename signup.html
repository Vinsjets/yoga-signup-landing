<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JoyFlow Yoga — Class Sign‑Up</title>
  <!-- NOTE: no meta‑refresh here; only root index.html does the redirect -->
  <style>
    body {font-family: Arial, sans-serif;background:#f0f4f8;color:#333;margin:0;padding:0;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;}
    .container {background:#fff;padding:30px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1);width:100%;max-width:600px;text-align:center;}
    h1 {color:#2a9d8f;margin-bottom:.5rem;}
    p {margin:.75rem 0;}
    form {display:flex;flex-direction:column;gap:15px;margin-top:1rem;text-align:left;}
    label {font-weight:bold;margin-bottom:.25rem;display:block;}
    input[type="text"],input[type="email"],input[type="tel"],select {padding:10px;border-radius:5px;border:1px solid #ccc;width:100%;}
    button {padding:12px;background:#2a9d8f;color:#fff;border:none;border-radius:5px;cursor:pointer;font-size:16px;}
    button:hover {background:#21867a;}
    .payment-links a {display:inline-block;margin:10px;padding:10px 20px;background:#e76f51;color:#fff;text-decoration:none;border-radius:5px;transition:background .3s;}
    .payment-links a:hover {background:#d95c45;}
    footer {margin-top:20px;font-size:14px;color:#555;}
  </style>
</head>
<body>
  <div class="container">
    <h1>JoyFlow Yoga — Class Sign‑Up</h1>
    <p>Choose the event you’d like to attend, enter your info, and we’ll reserve your spot. We can’t wait to flow with you!</p>

    <form name="yoga-signup" action="/thankyou" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="bot-field" />
      <input type="hidden" name="form-name" value="yoga-signup" />

      <label for="event">Which event are you signing up for?</label>
      <select id="event" name="event" required>
        <option value="" disabled selected>Select an event…</option>
        <option value="Yoga Bliss & Brews — May 10 @ Cove Brewery">Yoga Bliss & Brews — May 10 @ Cove Brewery</option>
	<option value="Full Moon Beach Yoga & Sound Bath - Monday May 12th">Full Moon Beach Yoga & Sound Bath - Monday May 12th/option>
      </select>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="janedoe@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="123‑456‑7890" required />

      <label for="experience">Yoga Experience Level</label>
      <select id="experience" name="experience" required>
        <option value="" disabled selected>Select level…</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <p style="margin-top:1rem;">After submitting, please send the event fee via Venmo:</p>
    <div class="payment-links">
      <a href="https://www.venmo.com/u/jenarline" target="_blank">Pay via Venmo</a>
    </div>

    <footer>
      <p>Hosted with ❤️ on Netlify</p>
    </footer>
  </div>
</body>
</html>
