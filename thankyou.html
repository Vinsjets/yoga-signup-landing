<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #2a9d8f;
    }
    .payment-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #e76f51;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .payment-links a:hover {
      background-color: #d95c45;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>I received your sign-up and look forward to seeing you!</p>
    <p>
      <strong>To complete your registration, please send your $30 payment via Venmo:</strong>
    </p>
    <div class="payment-links">
      <a href="https://www.venmo.com/u/jenarline" target="_blank">Pay via Venmo</a>
    </div>
    <p>
      Check your email for more details soon. 
      <br/> 
      Have a wonderful day!
    </p>
    <!-- Added for redeployment testing -->
  </div>
</body>
</html>
